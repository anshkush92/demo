<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="student_login_styles.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
	<title>Student</title>
</head>
<body>
<h2 class="student"><a href="student-html.html">Student Page</a></h2>
<div>
	<p>Please fill out your login details to view your score</p>
</div>
<div class="login-form">
	<h1>Login</h1>
	<form method="post">
		<div class="text-field">
			<label>Username</label><br>
			<input type="text" required class="no-outline"
			><br>
			<br>
			<label>Password</label><br>
			<input type="text" required class="no-outline"><br>
			<br>
			<div class="pass">Forgot Password?
			</div><br>
			<div class="login-submit">
			<input type="submit" value="Login"><br>
			</div>
			<br>
			<div class="signup-link">
				New student? <a href="#">Sign-up here!</a>
			</div>
		</div>
	</form>

	
</div>
</body>
</html>
