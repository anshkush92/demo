<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://use.fontawesome.com/56f79e5ba6.js"></script>
  <link rel="stylesheet" href="contact-us.css" />
  <title>Contact Us</title>
</head>

<body>
  <div id="webview">
    <div id="leftt">
      <h3>Get in touch</h3>
      <p>

        We would love to hear from you. Our friendly team is always her to chat.
      </p>
    </div>
    <div>
      <p>
      <h4>Chat to us</h4>
      Our friendly team is here to help.
      keber@gmail.com </p>
    </div>
    <footer>
      <i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i>
      <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
      <i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i>
      <i class="fa fa-linkedin fa-2x" aria-hidden="true"></i>
    </footer>

    <div id="parent">
      <div id="quarter"></div>
      <div id="circle"></div>
    </div>



  </div>
  <div id="main">
    <div id="demo">
      <div>
        <h2 class="heading">Reach Us</h2>
        <p class="heading">you can contact us anytime via keber@gmail.com</p>
      </div>
      <form action="#form" id="form">
        <label for="name"><span>Name</span></label>
        <input id="name" type="text" name="name" />
  
        <label for="email"><span>Mail-Id</span></label>
        <input id="email" type="email" name="email" />
  
        <label for="phone"><span>Phone Number</span></label>
        <input id="phone" type="tel" name="phone" />
  
        <label for="subject"><span>Subject</span></label>
        <input type="text" name="subject" id="subject" />
  
        <label for="message"><span>Message for us</span></label>
        <textarea name="mess" id="mess" cols="auto" rows="auto"></textarea>
  
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</body>

</html>
