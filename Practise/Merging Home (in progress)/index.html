<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How To Side Navigation Bar</title>

    <!-- Important: Linking the font-awesome kit for importing the icons -->
    <script src="https://kit.fontawesome.com/2243876fca.js" crossorigin="anonymous"></script>

    <!-- Theory: Linking the CSS, JS files -->
    <link rel="stylesheet" href="./styles/navigation-bar.css">
    <link rel="stylesheet" href="./styles/side-navigation-bar.css">
    <link rel="stylesheet" href="./styles/side-navigation-bar-content.css">

    <!-- Important: As we are using script in <head> so it is important to makke it defer -->
    <script src="./scripts/toggle-hamburger-icon-bring-side-nav-bar.js" defer></script>

</head>

<body>

    <!-- Theory: For making the side-navigation-bar overlay -->
    <aside>
        <div class="side-navigation-bar-content">
            <h2>KEBER</h2>
            <ul>
                <li class="icon-content"><i class="fas fa-home"></i> Home</li>
                <li class="icon-content"><i class="fas fa-user"></i> About Us</li>
                <li class="icon-content"><i class="fas fa-users-cog"></i> Roles</li>
                <li class="icon-content"><i class="fas fa-question"></i> FAQs</li>
                <li class="icon-content"><i class="fas fa-phone-alt"></i> Contact Us</li>
            </ul>
        </div>

        <!-- Theory: For making the hamburger-cross animated icon -->
        <nav class="side-navigation-bar">
            <span></span>
            <span></span>
            <span></span>
        </nav>

    </aside>

    <!-- Theory: For making the whole navigation bar -->
    <div class="navigation-bars-container">

        <!-- Theory: For making the top navigation bar -->
        <nav class="navigation-bar">
            <div class="logo">KEBER</div>

            <div class="nav-content">
                <ul>
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Roles</li>
                    <li>FAQs</li>
                </ul>
            </div>

            <div class="contact-us">Contact US</div>
        </nav>
    </div>

</body>

</html>
