<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>

    <!-- Importing the fonts before the CSS file, so able to use in the CSS File -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">

    <!-- Linking the CSS with the HTML file -->
    <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>

    <!-- Header containing the logo and <nav> elements -->
    <header id="nav-header">

        <!-- The logo for our website -->
        <div>
            <h2>KEBER</h2>
        </div>

        <!-- Containing the main <nav> element icons -->
        <nav id="main-nav">

            <!-- Since <nav> items are related to each other, but order doesn't matter -->
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Pricing</li>
                <li>Client</li>
            </ul>

        </nav>

        <!-- Containing the corner <nav> elements -->
        <nav id="corner-nav">
            <p>Contact Us</p>
        </nav>

        <a href="#side-drawer" id="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </a>

    </header>

    <!-- Containing the main content of the website -->
    <main>

    </main>

    <!-- Contains the social media, site map things -->
    <footer>

    </footer>

</body>

</html>
