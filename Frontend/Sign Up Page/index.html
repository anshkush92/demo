<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>

    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header>

    </header>

    <main>

        <div id="above-form-div">
            <h3 class="above-form">Start for Free</h3>
            <h2 class="above-form">Sign up to "Project Name"</h2>
            <p class="above-form">Already have an account ? <a href="">Login</a></p>
        </div>


        <form action="">

            <fieldset>

                <label for="name" class="form-block">Name</label> <input type="text" name="name" id="name"
                    placeholder="Your Name" size="45" class="give-below-margin">

                <label for="roll" class="form-block">Roll Number</label> <input type="text" name="roll" id="roll"
                    placeholder="Your Roll Number" required size="45" class="give-below-margin">

                <label for="email" class="form-block">Email</label> <input type="email" name="email" id="email"
                    placeholder="Your institute email" required size="45" class="give-below-margin">

                <label for="password" class="form-block">Password</label> <input type="password" name="password"
                    id="password" placeholder="Your password" class="form-block-pass" size="45" required>


                <div id="below-password"><input type="checkbox" name="policy" id="policy" required>
                    <label for="policy">I have read and agree with <a href="">Privacy Policy</a> and
                        <a href="" id="terms-of-service">Terms of Service</a>
                </div>


                <input type="submit" value="Sign Up" accesskey="Enter" id="sign-up-center">



            </fieldset>


        </form>
    </main>

    <footer>

    </footer>

</body>

</html>
