<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social media Icons - Font Awesome</title>

    <!-- Theory: Linking the font-awesome, CSS, JS files for the project -->
    <script src="https://kit.fontawesome.com/2243876fca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/app.js" defer></script>

</head>

<body>

    <div class="social-media-icons">
        <!-- Important: Twitter -->
        <div class="twitter">
            <i class="fab fa-twitter-square"></i>
        </div>

        <!-- Important: Facebook -->
        <div class="facebook">
            <i class="fab fa-facebook-square"></i>
        </div>

        <!-- Important: Instagram -->
        <div class="instagram">
            <i class="fab fa-instagram-square"></i>
        </div>

        <!-- Important: LinkedIn -->
        <div class="linkedin">
            <i class="fab fa-linkedin"></i>
        </div>
    </div>


</body>

</html>
